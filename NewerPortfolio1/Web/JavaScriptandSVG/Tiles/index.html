                    var y = startY + margin + j * (margin + sizeW)
                    
                    var sq = drawSquare (x, y, size, "red");

            }
            function drawSquare (x, y, size, fill) {
                return printF ("<rect x='%s' y='%s' width='%s' height='%s' fill='%s' />",
                       x, y, sizeW, sizeW, fill)
            }
            
            function printF () {
                    var g = arguments[0];
                    for (var i=1; i<arguments.length; i++) {

                    }

                }
