            <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
        </linearGradient>
    </defs>
    <!--SVG-->
    <polyline points="200 150 70 225" stroke-width='10' stroke='url(#line1)'/>
    <rect x='63' y='225' width='10' height='155' fill='url(#line2) ' transform='translate(12,0)'/>
